<div class="bogged-finance-extension">
  <!-- logo -->
  <img
    data-src="assets/logo.svg"
    alt="logo"
    class="bogged-finance-extension-title"
  />
  <!-- Price -->
  <div class="bogged-finance-extension-buttons-price-flex">
    <div
      class="bogged-finance-extension-buttons-price-platform bogged-finance-extension-buttons-price-platform-loading"
    >
      Loading Price...
    </div>
    <div class="bogged-finance-extension-buttons-price-value"></div>
  </div>
  <!-- buttons -->
  <div class="bogged-finance-extension-buttons">
    <!-- chart btn -->
    <button class="bogged-finance-extension-buttons-charts">
      <img data-src="assets/charts.svg" alt="charts" />
    </button>
    <!-- order btn -->
    <button class="bogged-finance-extension-buttons-order">
      <img data-src="assets/order.svg" alt="order" />
    </button>
  </div>
</div>
