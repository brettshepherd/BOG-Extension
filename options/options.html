<!DOCTYPE html>
<html>
  <head>
    <title>Bogged.Finance Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="container">
      <!-- logo -->
      <img src="/assets/logo.svg" alt="logo" class="logo" />

      <div class="options">
        <!-- coinmarketcap -->
        <div class="option" data-id="coinmarketcap">
          CoinMarketcap <button><span></span></button>
        </div>
        <!-- coingeko -->
        <div class="option" data-id="coingeko">
          CoinGeko <button><span></span></button>
        </div>
        <!-- BSCScan -->
        <div class="option" data-id="bscscan">
          BSCScan <button><span></span></button>
        </div>
        <!-- pancakeswap -->
        <div class="option" data-id="pancakeswap">
          Pancakeswap <button><span></span></button>
        </div>
      </div>
    </div>

    <script src="options.ts"></script>
  </body>
</html>
